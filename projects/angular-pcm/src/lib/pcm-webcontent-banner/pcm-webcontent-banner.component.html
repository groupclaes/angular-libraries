<a class="slides" [title]="slide.title" [href]="slide.href" [ngClass]="slide.state" *ngFor="let slide of slides"
  [style]="slide.css"></a>

<div class="bottom-container" (window:resize)="onResize()">
  <h2 [innerText]="description"></h2>
  <div class="slide-selectors" *ngIf="slideCount > 1">
    <div class="slide-selector" [ngClass]="{ selected: index === currentIndex }"
      *ngFor="let slide of slides; let index = index" (click)="selectIndex(index)">
      <i class="far fa-fw fa-circle fa-sm"></i>
    </div>
  </div>
</div>
