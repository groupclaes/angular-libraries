<div class="categories-list">
  <a *ngFor="let category of categories" [href]="category.href" [target]="(newPage) ? '_blank' : ''" class="container">
    <div class="content" [style]="category.css">
      <div [ngClass]="labelClass">
        <h4 [innerText]="category.name[culture]"></h4>
      </div>
    </div>
  </a>
</div>
