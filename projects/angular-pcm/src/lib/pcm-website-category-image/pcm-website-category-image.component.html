<div id="categories-list-paged" class="categories-list" *ngIf="newPage">
  <a *ngFor="let category of categories" [href]="category.href" target="_blank" class="container">
    <div class="content" [style]="category.css">
      <div [ngClass]="labelClass">
        <h4 [innerText]="category.name[culture]"></h4>
      </div>
    </div>
  </a>
</div>
<div id="categories-list-linked" class="categories-list" *ngIf="link">
  <a *ngFor="let category of categories" [routerLink]="['/products', category.name[culture]]"
    [queryParams]="{id: category.id}" class="container">
    <div class="content" [style]="category.css">
      <div [ngClass]="labelClass">
        <h4 [innerText]="category.name[culture]"></h4>
      </div>
    </div>
  </a>
</div>
